</head>

    <style>
        * {
            direction: rtl !important;
            font-family: 'Rubik', sans-serif;
        }
        #result {
            font-size: 1.75rem;
        }
        .center-text {
            text-align: center;
        }
        .header {
            background-color: #9f1111;
            color: white;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header h1 {
            margin: 0;
            font-weight: bold;
            flex-grow: 1;
            text-align: center;
        }
        .back-arrow {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            font-size: 24px;
            transform: rotate(180deg);
        }
        .back-arrow:hover {
            color: #f0f0f0;
        }
        .menu-space {
            width: 40px;
        }
        .footer {
            margin-top: 30px;
            padding: 20px 0;
            border-top: 1px solid #dee2e6;
        }
        .footer ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        .footer ul li {
            display: inline-block;
            margin: 0 15px;
        }
        .footer a {
            color: #6c757d;
            text-decoration: none;
        }
        .footer a:hover {
            color: #9f1111;
            text-decoration: underline;
        }
        .hamburger {
            cursor: pointer;
            z-index: 1000;
        }
        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 5px;
            transition: all 0.3s ease;
        }
        .menu {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background-color: white;
            padding: 60px 20px;
            transition: 0.3s;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            z-index: 999;
        }
        .menu.active {
            right: 0;
        }
        .menu ul {
            list-style: none;
            padding: 0;
        }
        .menu ul li {
            margin: 20px 0;
        }
        .menu ul li a {
            color: #333;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s;
        }
        .menu ul li a:hover {
            color: #9f1111;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 998;
        }
        .hamburger.active div:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
        }
        .hamburger.active div:nth-child(2) {
            opacity: 0;
        }
        .hamburger.active div:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        }
    </style>

<body>
    <div class="header">
        <div class="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <h1>מחשבון גימלים</h1>
        <a href="https://air4med.wixsite.com/air4med" class="back-arrow">➜</a>
    </div>

    <div class="overlay"></div>
    <nav class="menu">
        <ul>
            <li><a href="https://air4med.wixsite.com/air4med">אתר הרפואה</a></li>
            <li><a href="https://makatsearch.web.app/appslinks.html">ענן האפליקציות</a></li>
            <li><a href="https://makatsearch.web.app/pkudot/">פקודות והנחיות מקצועיות</a></li>
            <li><a href="https://makatsearch.web.app/">חיפוש מקטים</a></li>
        </ul>
    </nav>
	
    <div class="container my-4 mx-auto h-100">
        <div class="text-center mb-4">
            <p class="small-text">הזן את כמות וזמן קבלת הגימלים וקבל את מועד החזרה ליחידה:</p>
        </div>

        <div class="container my-4 mx-auto h-100">
            <div class="row g-2">
                <div class="col-md">
                    <div class="form-floating" id="datetimepicker1">
                        <input type="datetime-local" class="form-control" id="gimel-starttime">
                        <label for="gimel-starttime">זמן קבלת הגימלים *</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating" id="datetimepicker2">
                        <input type="number" class="form-control" id="gimel-days" min="1" value="1">
                        <label for="gimel-days">כמה ימי מחלה התקבלו *</label>
                    </div>
                </div>
            </div>

            <div class="d-flex h-100 my-4">
                <div class="text-left ms-auto">
                    <button type="button" class="btn btn-outline-primary" id="submit-btn">חשב</button>
                </div>
            </div>

            <div class="row g-1 my-4">
                <div class="col-md">
                    <p id="result" class="fw-bold lh-base"></p>
                    <p class="text-secondary small center-text">
                        <a href="https://12036faa-9c3b-4a30-9e3f-7621bf534b89.filesusr.com/ugd/7cf410_3e9b45aa989745a4b42fb27a7d60c90f.pdf" target="_blank" class="text-secondary text-decoration-none">
                            פקודת מטכ"ל - טיפול רפואי בחייל
                        </a>
                    </p>
                </div>
            </div>

            <footer class="footer">
                <ul>
                    <li>
                        <a href="https://air4med.wixsite.com/air4med/sickdays" target="_blank">מגבלות ימי מחלה</a>
                    </li>
                    <li>
                        <a href="https://air4med.wixsite.com/air4med" target="_blank">© yahel laor</a>
                    </li>
                </ul>
                <div class="text-center mt-3 text-secondary small">
                    החישוב עדכני לתאריך: <span id="current-date"></span>
                </div>
            </footer>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/locale/he.js"></script>

    <script>
        const starttimeElem = document.getElementById('gimel-starttime');
        const daysElem = document.getElementById('gimel-days');
        const submitButtonElem = document.getElementById('submit-btn');
        const resultElem = document.getElementById('result');
        
        starttimeElem.value = dayjs().locale('he').format('YYYY-MM-DDTHH:mm:ss');

        submitButtonElem.addEventListener('click', function(){
            if (starttimeElem.value && daysElem.value) {
                const starttime = dayjs(starttimeElem.value).locale('he');
                let afterAddedGimels;

                let initialReturnTime = starttime.add(1, 'day').startOf('day').add(8, 'hour');
                
                if (initialReturnTime.diff(starttime, 'hour') < 24) {
                    initialReturnTime = initialReturnTime.add(1, 'day');
                }

                afterAddedGimels = initialReturnTime.add(parseInt(daysElem.value) - 1, 'day');
                
                resultElem.innerHTML = 'חזרה ליחידה ב-' + afterAddedGimels.format(' יום dddd, D בMMMM, YYYY בשעה HH:mm');
            }
        });

        document.getElementById('current-date').textContent = dayjs().locale('he').format('dddd, D בMMMM, YYYY');

        const hamburger = document.querySelector('.hamburger');
        const menu = document.querySelector('.menu');
        const overlay = document.querySelector('.overlay');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            menu.classList.toggle('active');
            overlay.style.display = menu.classList.contains('active') ? 'block' : 'none';
        });

        overlay.addEventListener('click', () => {
            hamburger.classList.remove('active');
            menu.classList.remove('active');
            overlay.style.display = 'none';
        });
    </script>

    <div id="approval-badge" style="
        position: fixed; bottom: 20px; left: 20px; background: linear-gradient(135deg, #4CAF50, #66BB6A); color: white; padding: 15px 25px;
        border-radius: 40px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); font-size: 16px; font-weight: 500; display: flex; align-items: center;
        gap: 10px; cursor: pointer; transition: transform 0.3s ease, opacity 0.3s ease, box-shadow 0.3s ease; z-index: 1000; line-height: 1.5; max-width: 320px;">
        <i class="fas fa-check-circle"></i>
        מאושר לשימוש ע"י חיל הרפואה <br> ע"פ פקודת הגימלים העדכנית
    </div>
